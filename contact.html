<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie CSS Grid - kontakt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee99f757b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <nav>
        <ul>
            <li><a data-aos="fade-down" class="nav-element" href="./index.html#aside">About me</a></li>
            <li><a data-aos="fade-down" data-aos-delay = "200" class="nav-element" href="./index.html#main-part">My blog</a></li>
            <li><a data-aos="fade-down" data-aos-delay = "300" class="nav-element" href="./index.html">Go back</a></li>
            <li><a data-aos="fade-down" data-aos-delay = "400" class="nav-element" href="./index.html#footer">Footer</a></li>
        </ul>
    </nav>
    <section id="contact">
        <h1>Contact me</h1>

        <div class="contact-info">
            <p> <i class="fa-solid fa-computer"></i> <span>My Website:</span> www.mywebsite.com</p>
            <p> <i class="fa-solid fa-phone"></i> <span>Telephone:</span> +48 000 000 000</p>
            <p> <i class="fa-solid fa-at"></i> <span>My E-mail:</span> contact@mywebsite.com</p>
        </div>

    </section>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init()
        AOS.init(
            {
                startEvent: 'DOMContentLoaded',
                offset: 120, 
                delay: 0,
                duration: 400,
                
            }
        );
        
      </script>
</body>
</html>
